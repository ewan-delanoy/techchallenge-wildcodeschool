<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Development Tech Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great+Vibes"
    />
  </head>
  <body>
    <div id="container">
      <!-- Navigation Section-->
      <div id="nav">
        <ul>
          <li class="floatleft">
            <img
              class="no_borders"
              src="https://i.ibb.co/WVxqWc7/crown.png"
              alt="crown"
            />
          </li>
          <li class="floatright">
            <a class="active" href="contact.html">Contact us</a>
          </li>
          <li class="floatright">
            <a href="royal_assets.html">Royal Assets</a>
          </li>
          <li class="floatright">
            <a href="royal_family.html">Royal Family</a>
          </li>
          <li class="floatright"><a href="index.html">Home</a></li>
        </ul>
      </div>

      <!-- Add this to a seperate page, e.g. royal-family.html
			Images and text aligned next to each other -->

      <div id="main">
        <h1>Fill in the form below to contact the Royal Kingdom</h1>
        <form>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"> </textarea>
          </div>
          <button
            style="float: right;"
            type="submit"
            onclick="alert('Your message was sent ! We  will answer you in a few days.');"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
